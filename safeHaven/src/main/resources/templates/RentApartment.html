<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Аренда апартаментов</title>
    <link href="/static/style/style.css" th:href="@{/style/style.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div th:insert="/fragments/header :: header" th:id="'header'"></div>
<div th:insert="/fragments/LandlordHeader :: LandlordHeader" th:id="divLandlordHome"></div>
<div th:id="'rentApartmentLand'">
    <div th:each="rent : ${rents}">
        <p th:text="${rent.apartment.title}" th:style="'font-weight: 700;'"></p>
        <a th:target="blank_" th:href="'/ratingTenant/'+${rent.id}" th:text="'Оценить арендатора'" th:id="aDiv"></a>
        <p th:text="'Въезд: '+${rent.entry}"></p>
        <p th:text="'Выезд: '+${rent.departure}"></p>
        <p th:text="'Арендатор'"></p>
        <p th:text="'ФИО: '+${rent.user.name}+' '+${rent.user.surname}+' '+${rent.user.patronymic}"></p>
        <p th:text="'Телефон: '+${rent.user.phone}"></p>
        <p th:text="'Email: '+${rent.user.email}"></p>
    </div>
    <div th:insert="/fragments/footer :: footer" th:id="'footer'"></div>
</div>
</body>
</html>
