<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/style/style.css" th:href="@{/style/style.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Моя страница</title>
</head>
<body>
<div th:insert="/fragments/header :: header" th:id="'header'"></div>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div th:id="authorization">
<form th:action="@{/authorization}" method="post" >
    <div><label> Login : <input type="text" name="username" th:style="'margin-left:20px;margin-bottom:10px'"/> </label></div>
    <div><label> Password: <input type="text" name="password" th:style="'margin-bottom:10px'"/> </label></div>
    <div><input type="submit" value="Sign In" th:style="'float:right'"/></div>
</form>
</div>
</body>
</html>
